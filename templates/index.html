<html>

<style>
    body {
        background-image: url("https://th.bing.com/th/id/R.82b5e750ab4ed5e71a84327e7cc02043?rik=frsGDS5KZ%2f7mBw&riu=http%3a%2f%2fcognitiveadvisory.com%2fwp-content%2fuploads%2f2017%2f04%2fincapture-financial-hero.jpg&ehk=UX8jx5VMoN5P%2flagWmrlA%2bQCYJe8Uhh4kkTk%2bCzVqwQ%3d&risl=&pid=ImgRaw&r=0");
        background-size:     cover;                      /* <------ */
        background-repeat:   no-repeat;
        background-position: center center;  
    }

    #feat-form {
        font-family: 'Open Sans Condensed', sans-serif;
        width: 400px;
        min-width: 250px;
        margin: 20px auto;
        position: relative;
    }

    #feat-form .fieldset {
        background-color: #d5d5d5;
        border-radius: 3px;
    }

    #feat-form legend {
        text-align: center;
        background: #364351;
        width: 100%;
        padding: 30px 0;
        border-radius: 3px 3px 0 0;
        color: white;
        font-size: 2em;
    }

    .fieldset form {
        border: 1px solid #2f2f2f;
        margin: 0 auto;
        display: block;
        width: 100%;
        padding: 30px 20px;
        box-sizing: border-box;
        border-radius: 0 0 3px 3px;
    }

    .placeholder #feat-form label {
        display: none;
    }

    .no-placeholder #feat-form label {
        margin-left: 5px;
        position: relative;
        display: block;
        color: grey;
        text-shadow: 0 1px white;
        font-weight: bold;
    }

    /* all */
    ::-webkit-input-placeholder {
        text-shadow: 1px 1px 1px white;
        font-weight: bold;
    }

    ::-moz-placeholder {
        text-shadow: 0 1px 1px white;
        font-weight: bold;
    }

    /* firefox 19+ */
    :-ms-input-placeholder {
        text-shadow: 0 1px 1px white;
        font-weight: bold;
    }

    /* ie */
    #registration-form input[type=number] {
        padding: 15px 20px;
        border-radius: 1px;
        margin: 5px auto;
        background-color: #f7f7f7;
        border: 1px solid silver;
        -webkit-box-shadow: inset 0 1px 5px rgba(0, 0, 0, 0.2);
        box-shadow: inset 0 1px 5px rgba(0, 0, 0, 0.2), 0 1px rgba(255, 255, 255, .8);
        width: 100%;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        -ms-box-sizing: border-box;
        box-sizing: border-box;
        -webkit-transition: background-color .5s ease;
        -moz-transition: background-color .5s ease;
        -o-transition: background-color .5s ease;
        -ms-transition: background-color .5s ease;
        transition: background-color .5s ease;
    }

    .no-placeholder #registration-form input[type=number] {
        padding: 10px 20px;
    }

    #registration-form input[type=number]:active,
    .placeholder #registration-form input[type=number]:focus {
        outline: none;
        border-color: silver;
        background-color: white;
    }

    ::-webkit-input-placeholder {
        text-shadow: 1px 1px 1px white;
        font-weight: bold;
    }

    ::-moz-placeholder {
        text-shadow: 0 1px 1px white;
        font-weight: bold;
    }

    /* firefox 19+ */
    :-ms-input-placeholder {
        text-shadow: 0 1px 1px white;
        font-weight: bold;
    }

    /* ie */

    #feat-form input[type=submit] {
        font-family: 'Open Sans Condensed', sans-serif;
        text-transform: uppercase;
        outline: none;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        -ms-box-sizing: border-box;
        box-sizing: border-box;
        width: 100%;
        background-color: #5C8CA7;
        padding: 10px;
        color: white;
        border: 1px solid #3498db;
        border-radius: 3px;
        font-size: 1.5em;
        font-weight: bold;
        margin-top: 5px;
        cursor: pointer;
        position: relative;
        top: 0;
    }

    #feat-form input[type=submit]:hover {
        background-color: #2980b9;
    }

    #feat-form input[type=submit]:active {
        background: #5C8CA7;
    }


    .parsley-error-list {
        background-color: #C34343;
        padding: 5px 11px;
        margin: 0;
        list-style: none;
        border-radius: 0 0 3px 3px;
        margin-top: -5px;
        margin-bottom: 5px;
        color: white;
        border: 1px solid #870d0d;
        border-top: none;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
        position: relative;
        top: -1px;
        text-shadow: 0px 1px 1px #460909;
        font-weight: 700;
        font-size: 12px;
    }

    .parsley-error {
        border-color: #870d0d !important;
        border-bottom: none;
    }

    #feat-form select {
        width: 100%;
        padding: 5px;
    }

    ::-moz-focus-inner {
        border: 0;
    }
</style>

<body>

    <div id="feat-form">
        <div class='fieldset'>
            <legend>Financial Status Predictor</legend>
            <form action="/predict" method="POST">
                <div class="row">
                    <label for="founded_at">Founded on the year</label>
                    <input type="number" min="1800" max="2099" step="1" id="founded_at" name="founded_at">
                </div>
                <br>
                <div class="row">
                    <label for="funding_rounds">Funding Rounds</label>
                    <input type="number" min="0" max="50000" step="1" id="funding_rounds" name="funding_rounds">
                </div>
                <br>
                <div class="row">
                    <label for="first_funding_at">First Funding At</label>
                    <input type="number" min="1800" max="2099" step="1" id="first_funding_at" name="first_funding_at">
                </div>
                <br>
                <div class="row">
                    <label for="last_funding_at">Last Funding At</label>
                    <input type="number" min="1800" max="2099" step="1" id="last_funding_at" name="last_funding_at">
                </div>
                <br>
                <div class="row">
                    <label for="funding_total_usd">Total Funding in USD</label>
                    <input type="number" id="funding_total_usd" name="funding_total_usd">
                </div>
                <br>
                <div class="row">
                    <label for="first_milestone_at">First Milestone At</label>
                    <input type="number" min="1800" max="2099" step="1" id="first_milestone_at"
                        name="first_milestone_at">
                </div>
                <br>
                <div class="row">
                    <label for="last_milestone_at">Last Milestone At</label>
                    <input type="number" min="1800" max="2099" step="1" id="last_milestone_at" name="last_milestone_at">
                </div>
                <br>
                <div class="row">
                    <label for="milestones">Milestones</label>
                    <input type="number" step="1" id="milestones" name="milestones">
                </div>
                <br>
                <div class="row">
                    <label for="relationships">Relationships</label>
                    <input type="number" step="1" id="relationships" name="relationships">
                </div>
                <br>
                <input type="submit" value="Submit">
            </form>
        </div>
</body>

</html>
